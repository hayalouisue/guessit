<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Guess It</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
    }

    /* Custom Navbar */
    .navbar-custom {
      background-color: #080a30;
    }

    .navbar-custom .navbar-brand {
      color: #ffffff;
      font-weight: bold;
    }

    .navbar-custom .nav-link {
      color: #ffffff;
      font-weight: bold;
    }

    .navbar-custom .nav-link:hover {
      color: #d9ce36;
    }

    .navbar-custom .nav-link.active {
      color: #d9ce36 !important;
      font-weight: bold;
    }

    .footer-custom {
      background-color: #080a30;
      color: #ffffff;
    }

    /* Adjust heading spacing */
    .custom-heading {
      margin-bottom: 2rem;
      margin-left: 80px;
    }

    /* Custom buttons */
    .custom-btn-primary {
      background-color: #080a30;
      color: white;
      border: none;
    }

    .custom-btn-primary:hover {
      background-color: #d9ce36;
      color: #080a30;
    }

    /* Logo positioning */
    .custom-logo {
      max-height: 400px;
      margin-right: 10px;
    }

    /* Settings saved text */
    #saveMessage {
      display: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="images/logo_nav.png" alt="Guess It Logo" class="d-inline-block align-text-top"
          style="height: 30px; width: auto; margin-right: 8px;">
        <span class="fw-bold">Guess It</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="static/about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="static/news.html">News</a></li>
          <li class="nav-item"><a class="nav-link" href="static/socials.html">Socials</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="container my-5">
    <div class="row align-items-center">
      <!-- Left Side -->
      <div class="col-md-6 text-center text-md-start mb-4 mb-md-0">
        <h1 class="fw-bold mb-4 custom-heading">Welcome to Guess It!</h1>
        <div class="d-grid gap-3">
          <!-- Play Now links to play page -->
          <a href="play.html" id="playNowBtn" class="btn custom-btn-primary btn-lg fw-bold">Play Now</a>
          <button class="btn custom-btn-primary btn-lg fw-bold">How to Play</button>
          <!-- Settings triggers modal -->
          <button class="btn custom-btn-primary btn-lg fw-bold" data-bs-toggle="modal"
            data-bs-target="#settingsModal">Settings</button>
        </div>
      </div>

      <!-- Right Side -->
      <div class="col-md-6 text-center text-md-end">
        <img src="images/logo.png" alt="Guess It Logo" class="img-fluid custom-logo">
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer-custom text-center py-1 mt-auto">
    <div class="container">
      <p class="mb-0">&copy; 2025 Guess It | All Rights Reserved</p>
    </div>
  </footer>

  <!-- Settings Modal -->
  <div class="modal fade" id="settingsModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title">Game Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <div class="mb-4">
            <h6>Category</h6>
            <div class="d-flex justify-content-center align-items-center">
              <button class="btn btn-outline-secondary me-3" onclick="prevCategory()">◀</button>
              <span id="categoryChoice" class="fw-bold">Test</span>
              <button class="btn btn-outline-secondary ms-3" onclick="nextCategory()">▶</button>
            </div>
          </div>
          <div class="mb-4">
            <h6>Difficulty</h6>
            <div class="d-flex justify-content-center align-items-center">
              <button class="btn btn-outline-secondary me-3" onclick="prevDifficulty()">◀</button>
              <span id="difficultyChoice" class="fw-bold">Easy (60s)</span>
              <button class="btn btn-outline-secondary ms-3" onclick="nextDifficulty()">▶</button>
            </div>
          </div>
        </div>
        <div class="modal-footer flex-column">
          <button class="btn btn-primary" id="saveSettings">Save</button>
          <p id="saveMessage" class="text-success mt-2">✅ Settings saved!</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script -->
  <script>
    const categories = ["Test", "Athletes"];
    const difficulties = ["Easy (60s)", "Medium (45s)", "Hard (30s)"];
    let categoryIndex = 0, difficultyIndex = 0;
    const categoryChoice = document.getElementById("categoryChoice");
    const difficultyChoice = document.getElementById("difficultyChoice");
    const saveMessage = document.getElementById("saveMessage");

    function prevCategory() {
      categoryIndex = (categoryIndex - 1 + categories.length) % categories.length;
      categoryChoice.textContent = categories[categoryIndex];
    }
    function nextCategory() {
      categoryIndex = (categoryIndex + 1) % categories.length;
      categoryChoice.textContent = categories[categoryIndex];
    }
    function prevDifficulty() {
      difficultyIndex = (difficultyIndex - 1 + difficulties.length) % difficulties.length;
      difficultyChoice.textContent = difficulties[difficultyIndex];
    }
    function nextDifficulty() {
      difficultyIndex = (difficultyIndex + 1) % difficulties.length;
      difficultyChoice.textContent = difficulties[difficultyIndex];
    }

    document.getElementById("saveSettings").addEventListener("click", () => {
      localStorage.setItem("selectedCategory", categories[categoryIndex]);
      localStorage.setItem("selectedDifficulty", difficulties[difficultyIndex]);

      // Show "Settings saved!" text
      saveMessage.style.display = "block";

      // Hide after 2 seconds
      setTimeout(() => {
        saveMessage.style.display = "none";
      }, 2000);
    });
  </script>
</body>

</html>
